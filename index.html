    <title>3D Video Carousel with Player and Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left menu" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <input class="input-search" oninput="createElementButton(this.value)" />
    </div>

    <div id="main">
        <div class="carousel-container">
            <div class="carousel">
            </div>
            <div class="controls">
                <button class="control prev">⏮</button>
                <button class="control next">⏭</button>
            </div>
        </div>


        <div class="player">
            <div style=" display: flex;">
                <button id="openNav" onclick="w3_open()">&#9776;</button>
            </div>
            <p class="song-title">Currently Playing</p>
            <p class="song-artist">Video Player</p>
            <input type="range" class="progress-bar" value="0" />
            <div class="player-buttons">
                <button class="rewind">⏮</button>
                <button class="play-pause">⏯</button>
                <button class="forward">⏭</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "5%";
        document.getElementById("mySidebar").style.width = "auto";
        document.getElementById("mySidebar").style.maxWidth = "50%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
